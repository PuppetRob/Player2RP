<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <!-- <script src="nui://game/ui/jquery.js" type="text/javascript"></script> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/5f778e9df6.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <body>
      <div id="position" class="app-screen">
        <div id="design">
          <img
            id="paintball"
            src="img/paintball.png"
            draggable="false"
            width="1000"
          />
          <div id="main" class="screen w-100">
            <div id="team-blue" class="row pl-2">
              <div class="col-6 pr-0">
                <div id="infoText" class="text">
                  <div class="text-uppercase"></div>
                  <div class="text-uppercase"></div>
                  <div class="text-uppercase"></div>
                  <div class="text-uppercase"></div>
                  <div class="text-uppercase"></div>
                </div>
              </div>
            </div>
            <div id="main2" class="screen w-100">
              <div id="team-red" class="row pl-2">
                <div class="col-6 pr-0">
                  <div id="infoText2" class="text">
                    <div class="text-uppercase"></div>
                    <div class="text-uppercase"></div>
                    <div class="text-uppercase"></div>
                    <div class="text-uppercase"></div>
                    <div class="text-uppercase"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="team1" class="screen w-100">
            <div id="team-blue-players" class="row pl-2">
              <div class="col-12 pr-0">
                <div id="" class="">
                  <div id="teamBlueTotal" class="text-uppercase">Blue Team: 2</div>
                </div>
              </div>
            </div>
          </div>
            <div id="team2" class="screen w-100">
              <div id="team-red-players" class="row pl-2">
                <div class="col-12 pr-0">
                  <div id="" class="">
                    <div id="teamRedTotal" class="text-uppercase">Red Team: 3</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <button id="join-blue" type="button" class="btn btn-light join1">
                  JOIN
                </button>
              </div>
              <div class="col-3">
                <button id="play-game" type="button" class="btn btn-light play">
                  START GAME
                </button>
              </div>
              <div class="col-3">
                <button id="join-red" type="button" class="btn btn-light join2">
                  JOIN
                </button>
              </div>
              <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" >
                <div class="carousel-inner">
                  <div id="map1" class="carousel-item active">
                    <img src="img/mir.jpg" class="d-block mw-45 mh-25 h-25 w-45" alt="...">
                  </div>
                  <div id="map2" class="carousel-item">
                    <img src="img/inf.jpg" class="d-block mw-45  w-45" alt="...">
                  </div>
                  <div id="map3" class="carousel-item">
                    <img src="img/d2.jpg" class="d-block mw-45 w-45" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
                <button id="close-bttn" type="button" class="close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <img
                id="sv-logo"
                src="img/freecity.png"
                draggable="false"
                width="200"
                />
              <div>
                  <button id="exit-game" type="button" class="btn btn-light exit-teams">
                    LEAVE
                  </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="container" >
        <img id="bluehud" src="img/lifes_blue.png" alt="blue">
        <img id="redhud" src="img/lifes_red.png" alt="red">
        <ul class="main-life">
          <li id="life1" class="lifes">&#128150</li>
          <li id="life2" class="lifes">&#128150</li>
          <li id="life3"class="lifes">&#128150</li>
        </ul>
      </div>
    </body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
